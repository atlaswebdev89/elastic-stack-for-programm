            options:
                max-size: "10m"
                max-file: "3"

    # Настройка kibana node 1
    elastic-kibana-node-1:
        build:
            context: kibana/
            # Имя докерфайла из которого будет собран образ
            dockerfile: Dockerfile
        container_name: kibana-one
        hostname: kibana-one
        restart: unless-stopped
        environment:
            - SECURITY=true
        networks:
            - elastic
        depends_on:
            - elastic-node-1
            - elastic-node-2
            - elastic-node-3
            - elastic-node-4
        healthcheck:
            test: curl -sS localhost:5601 || exit 1
            interval: 5s
            timeout: 5s
            retries: 20

